<div class="container mx-auto">
  <div class="mb-5 space-y-2 ">
    <label class="block w-full font-semibold">Valor 1:</label>
    <input type="text" [ngModel]="value1()" (ngModelChange)="value1.set($event)"  class="  border bg-white px-3 py-2 rounded-xl text-black">
  </div>
  <div class="mb-5 space-y-2 ">
    <label class="block w-full font-semibold">Valor 2:</label>
    <input type="text" [ngModel]="value2()" (ngModelChange)="value2.set($event)"  class="border bg-white px-3 py-2 rounded-xl text-black">
  </div>

  <button type="button"
          (click)="send_result()"
          class="border bg-green-600 text-white font-semibold px-3 py-2 w-64 border-green-600 rounded-xl cursor-pointer">
    Obtener resultado
  </button>
</div>
