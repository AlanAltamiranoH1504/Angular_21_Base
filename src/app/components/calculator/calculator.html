<h2 class="text-center font-semibold text-2xl mb-4">Calculadora </h2>
<div>
  <div class="w-2/3 space-y-3">
    <div class="space-x-4">
      <label class="font-semibold">Valor 1</label>
      <input type="text" [(ngModel)]="value1" class="border px-3 py-2 rounded-xl">
    </div>

    <div class="space-x-4">
      <label class="font-semibold">Valor 2</label>
      <input type="text" [(ngModel)]="value2" class="border px-3 py-2 rounded-xl">
    </div>

    <div class="space-x-4">
      <input (click)="result_operation()" type="submit" value="Calcular" class="border px-3 py-2 bg-green-500 hover:bg-green-600 rounded-xl font-semibold cursor-pointer">
    </div>
  </div>
  <div class="w-1/3 border">
    {{result}}
  </div>
</div>
